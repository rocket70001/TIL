<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ROT-Free Web Time Timer</title>
    <link rel="stylesheet" href="style.css" type="text/css">
    <link rel="apple-touch-icon" sizes="180x180" href="favicon_tmp/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon_tmp/favicon-32x32.png">
</head>
<body>
    <!-- Title -->
    <div class="container">
    <h1 id="rot">Right On Time</h1> 
    <!-- Clock -->
    <div class="clockBackground" id="clockBackground">
        <div class="innerCircle" id="innerCircle"></div>
        <div class="secInnerCircle"></div>
        <div class="dial" id="dial"></div>
        <div class="secondHand" id="secondHand"></div>
        <div class="clock" id="clock">
            <div id="hiddenArea"></div>
        </div>
        <div class="draggable" id="draggable">
        You can drag the timer<br>to anywhere<br>
        <!-- <div class="arrow" id="arrow"><svg viewbox="0 0 100 100"></svg></div>
        </div> -->
    </div>

    </div>
    <script src="script.js"></script>
</body>
</html>
